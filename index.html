<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&family=Roboto+Slab:wght@100;200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
font-awesome/5.15.2/css/all.min.css" />
    <title>Over the Hillis Web Development</title>
</head>

<body>
    <header class="section sec-1 header active" id="home">
        <i class="fab fa-instagram"></i>
    </header>
    <main>
        <section class="section sec-2 about" id="about">

        </section>
        <section class="section sec-3 portfolio" id="portfolio">

        </section>

        <section class="section sec-4 contact" id="contact">

        </section>
    </main>
    <nav class="controlls">
        <ul>
            <li class="control control-1 active" data-id="home">
                <i class="fas fa-home"></i>
            </li>
            <li class="control control-2" data-id="about">
                <i class="fas fa-user"></i>
            </li>
            <li class="control control-3" data-id="portfolio">
                <i class="fas fa-briefcase"></i>
            </li>
            <li class="control control-4" data-id="contact">
                <i class="fas fa-envelope-open"></i>
            </li>
        </ul>
    </nav>
    <script src="./scripts/app.js"></script>
</body>

</html>
